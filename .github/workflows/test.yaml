name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:      
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache
          key: dependencies-v1-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Tests
        run: yarn test:ts