name: Tests

on:
  push:
    branches:
      - master
  pull_request_target:
    types: [opened, synchronize]

jobs:      
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Check access
        if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request_target' && github.event.pull_request.author_association != 'COLLABORATOR' && github.event.pull_request.author_association != 'OWNER') }}
        run: |
          echo "No authorized to run this workflow!"
          exit 1
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Install
        run: pnpm install
      - name: E2E tests
        run: |
          touch .env
          echo HA_TOKEN=${{ secrets.HA_TOKEN }} >> .env
          pnpm test:all
      - name: Create coverage
        run: pnpm coverage:report
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-report
          path: |
            playwright-report/
            coverage/
          retention-days: 30