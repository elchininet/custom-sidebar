name: PR Created

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:        
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install
        run: pnpm install
      - uses: actions/upload-artifact@v4
        with:
          name: pr-bundle
          include-hidden-files: true
          path: .hass/
          retention-days: 30