name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'

jobs:
  build-docs:
    name: Build Docs
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Set-up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: |
          cd docs
          pnpm install
      - name: Build Docs
        run: |
          cd docs
          pnpm build
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/build/

  deploy-docs:
    name: Deploy Docs
    needs: build-docs

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-22.04
    steps:
      - name: Deployment
        id: deployment
        uses: actions/deploy-pages@v4